  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- CSP disabled for development -->
    <style>
      /* FORCE HIDE SAFARI BAR */
      body { 
        position: fixed !important; 
        height: 100vh !important; 
        height: 100svh !important;
        overflow: hidden !important;
        width: 100% !important;
      }
    </style>
    
    <!-- PWA theme colors -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-navbutton-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA app info -->
    <meta name="description" content="Find all the differences in this addictive puzzle game! Play offline, earn powerups, and challenge yourself across multiple levels." />
    <meta name="keywords" content="spot the difference, puzzle game, brain training, mobile game, PWA" />
    <meta name="author" content="Spot the Difference Game" />
    
    <!-- PWA display -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Spot Difference" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Spot Difference" />
    
    <!-- Touch icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Prevent zoom on input focus (mobile) -->
    <style>
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Hide address bar on mobile browsers */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Better touch targets for mobile */
      button, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    </style>
    
    <title>Spot the Difference - Mobile Puzzle Game</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
